apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
spec:
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back
        image: back:v1
        ports:
        - containerPort: 80
        env:
          - name: SPRING_CLOUD_GCP_SQL_ENABLED
            value: "false"
          - name: SPRING_DATASOURCE_USERNAME
            value: "app"
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: cluster-example-app
          - name: SPRING_DATASOURCE_URL
            value: 'jdbc:postgresql://${CLUSTER_EXAMPLE_RW_SERVICE_HOST}:5432/app'

