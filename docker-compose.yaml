version: '2'
services:
  proxy:
    image: proxy:v1
    build: ./proxy
    ports:
    - "8000:80"
    depends_on:
    - front
    - back
  front:
    image: front:v1
    build: ./front
    ports:
    - "5000:80"
  back:
    image: back:v1
    build:
      context: ./back
      dockerfile: Dockerfile.multi-stage
    ports:
    - "8080:8080"
    depends_on:
    - postgres
  postgres:
    image: postgres:10
    ports:
     - "5432:5432"
    environment:
     - POSTGRES_PASSWORD=postgres
     - POSTGRES_USER=postgres
     - POSTGRES_DB=postgres


